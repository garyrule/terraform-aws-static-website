formatter: "markdown table"

version: ">= 0.16.0"

header-from: main.tf
footer-from: ""

recursive:
  enabled: false
  path: modules

sections:
  hide: []
  show: []
content: |-
  {{ .Header }}
  ## Example using Route53 for aws-only solution

  ```hcl
  {{ include "examples/aws-only/main.tf" }}
  ```

  ## Example using Gandi LiveDNS
  ```hcl
  {{ include "examples/gandi-livedns/main.tf" }}
  ```

  ## Examples
  * [AWS Only using Route53](examples/aws-only/)
  * [Gandi LiveDNS ](examples/gandi-livedns/)
  {{ .Providers }}
  {{ .Inputs }}
  {{ .Outputs }}

output:
  file: "README.md"
  mode: inject
  template: |-
    <!-- BEGIN_TF_DOCS -->
    {{ .Content }}
    <!-- END_TF_DOCS -->

output-values:
  enabled: false
  from: ""

sort:
  enabled: true
  by: required

settings:
  anchor: true
  color: true
  default: true
  description: true
  escape: true
  hide-empty: true
  html: true
  indent: 2
  lockfile: true
  read-comments: false
  required: true
  sensitive: true
  type: true
